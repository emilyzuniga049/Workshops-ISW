<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Add Author</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- External CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/template.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <section>
    <div class="d-flex flex-column">
      <h1>Add new Author</h1>
      <div class="form-contact-info">
        <div class="error_msg" id="error_msg"></div>
        <form id="book-form">
          <input type="text" class="form-input" name="title" value="" placeholder="Type Author" class="required" id="title"  />
          <!-- <input type="text" name="author" value="" placeholder="Type your author" class="required" id="author" /> -->
          <!-- <select name="author" id="authors-list" class="form-input"></select> -->
          <input type="button" value="Add" id="add-Author-button" />
        </form>
      </div>
    </div>
  </section>

  <!-- <script src="js/app.js" type="text/javascript"></script> -->
  <script>
    function addAuthor(){
      const Author = $('#title').val();
      //insert to a database
      let AuthorDb = JSON.parse(localStorage.getItem('Authors'));
      if(!AuthorDb) {
        AuthorDb = [];
      }
      const author = {
        name: Author,
        id: AuthorDb.length + 1
      }
      AuthorDb.push(author);
      localStorage.setItem('Authors', JSON.stringify(AuthorDb));
      alert("Author added successfully!");
      // //reload the book list
      // showListOfBooks();
      //console.log(JSON.parse(localStorage.getItem('books')));
      window.location.href = 'books.html';
    }

    $('#add-Author-button').bind('click', function(){
      addAuthor();
    });

  </script>
</body>

</html>
